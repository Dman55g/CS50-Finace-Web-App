{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h2>Sell some Shares</h2>
    <form action="/sell" method="post">
        <div class="mb-3">
            <label for="symbol"> Symbol:</label>
            <select class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
                <option value="">Select stock</option>
                {% for stock in stocks %}
                    <option value ="{{ stock.symbol  }}">{{ stock.name }} ({{ stock.symbol }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="shares"> Shares:</label>
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit" value="Sell">Sell</button>
    </form>
{% endblock %}
